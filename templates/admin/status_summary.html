{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static "admin/css/changelists.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/table.css" %}">
{% endblock %}

{% block content %}
<form class="actions">
    <label>Filter:
      <select name="filter" required="">
        <option value="all">Show all students</option>
        <option value="data_scholars">Show only Data Scholars</option>
      </select>
    </label>
    <br/><br/>
    <label>Group:
      <select name="group" required="">
        <option value="student">Show statuses by students</option>
        <option value="project">Show statuses by projects</option>
      </select>
    </label>
    <br/>
    <button type="submit" class="button" title="Run the selected action">Go</button>
</form>
{{table|safe}}
{% endblock %}
