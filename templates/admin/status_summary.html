{% extends "admin/base_site.html" %}
{% load i18n static %}
{% load render_table from django_tables2 %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static "admin/css/changelists.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/table.css" %}">
{% endblock %}

{% block sidebar %}
<span class="user-tools">
  <h1>Tools</h1>
  <form class="actions">
      <label>{% translate 'Filter:' %}
        <select name="filter" required="">
          {% for value, option in filter_support %}
          <option value={{ value }} {% if filter == value %}selected{% endif %}>{% translate 'Show for all' %} {% translate option %}</option>
          {% endfor %}
        </select>
      </label>
      <br/><br/>
      <label>{% translate 'Group:' %}
        <select name="group" required="">
          {% for value, option in group_support %}
          <option value={{ value }} {% if filter == value %}selected{% endif %}>{% translate 'Show statuses by' %} {% translate option %}</option>
          {% endfor %}
        </select>
      </label>
      <br/><br/>
      <label>{% translate 'Semester:' %}
        <select name="semester" required="">
          {% for value, option in semester_support %}
          <option value={{ value }} {% if semester == value %}selected{% endif %}> {% translate option %}</option>
          {% endfor %}
        </select>
      </label>
      <br/>
      <button type="submit" class="button" title="Run the selected action">{% translate 'Go' %}</button>
  </form>
  <form class="actions">
      <select name="_export" required="">
        <option value="" selected="">---------</option>
        {% for format in export_support %}
        <option value={{ format }}>{{ format }}</option>
        {% endfor %}
      </select>
      <input type="hidden" name="filter" value={{ filter }}>
      <input type="hidden" name="group" value={{ group }}>
      <input type="hidden" name="semester" value={{ semester }}>
      <button type="submit" class="button" title="Export">{% translate 'Export' %}</button>
  </form>

</select>
</span>
{% endblock %}

{% block content %}
{% render_table table %}
{% endblock %}
